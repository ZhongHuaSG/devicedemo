<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>本地设备监控登陆页面</title>
<script src="js/vue.min.js"></script>
<script src="js/axios.min.js"></script>
<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
<link rel="stylesheet" href="css/index.css" />
</head>
<body>
	<div class="login">
		<div class="message">本地设备监控系统</div>
		<div id="darkbannerwrap"></div>

		<form id="login-form" method="post" onsubmit="return false;">
			<input id="username" name="username" type="text" placeholder="请输入账号" autocomplete="off">
			<hr class="hr15">
			<input id="password" name="password" type="password" placeholder="请输入密码"
				autocomplete="off">
			<hr class="hr15">
			<button style="width: 100%;" type="submit" id="button_login"
				onclick="login()">登录</button>
			<hr class="hr20">
			<span id="info" style="color: red"></span>
		</form>
	</div>
</body>
<script type="text/javascript">
	window.onload = function() {
		if (window.top != null && window.top.document.URL != document.URL) {
			window.top.location = document.URL;
		}
	};
	function login() {
		if ($("#username").val() == "" || $("#password").val() == "") {
			$("#info").html("用户名或密码不能为空!");
		} else {
			var xhr = $.ajax({
				type : "POST",
				dataType : "json",
				timeout : 2000, // 设置超时时间
				url : "/login",//url
				data : {
					username : $("#username").val(),
					password : $("#password").val(),
				},
				success : function(result) {
					if (result.resultCode == 200) {
						$("#info").html('登录成功');
						window.location.href = result.url;
					} else {
						$("#info").html("用户名或密码错误");
					}
				},
				error : function(result) {
					console.log(result);
				},
				complete : function(XMLHttpRequest, status) {
					if (status == 'timeout') {
						xhr.abort(); // 超时后中断请求
						$("#info").html("网络条件差，请检查网络!");
					}
				}
			})
		}
	}
</script>
</html>
